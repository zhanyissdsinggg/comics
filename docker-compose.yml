version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: tappytoon
      POSTGRES_PASSWORD: tappytoon
      POSTGRES_DB: tappytoon
    ports:
      - "5432:5432"
    volumes:
      - tappytoon_db:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://tappytoon:tappytoon@db:5432/tappytoon?schema=public
      REDIS_URL: redis://redis:6379
      ADMIN_KEY: admin
      FRONTEND_ORIGIN: http://localhost:3000
      COOKIE_SECURE: "0"
      NODE_ENV: production
    ports:
      - "4000:4000"

  frontend:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
      NEXT_PUBLIC_ADMIN_KEY: admin
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  tappytoon_db:
